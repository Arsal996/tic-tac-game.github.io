<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe Game</title>
</head>

<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <h2>Welcome to Tic Toe Game</h2>
        <div class="container">
            <div class="line"></div>
            <div class="box bl bt"><span class="gamebox"></span></div>
            <div class="box bt"><span class="gamebox"></span></div>
            <div class="box bt br"><span class="gamebox"></span></div>
            <div class="box bl"><span class="gamebox"></span></div>
            <div class="box"><span class="gamebox"></span></div>
            <div class="box br"><span class="gamebox"></span></div>
            <div class="box bl bb"><span class="gamebox"></span></div>
            <div class="box bb"><span class="gamebox"></span></div>
            <div class="box br bb"><span class="gamebox"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to Tic Toe game</h1>
            <div>
                <span class="info">Turn for Player</span>
                <button class="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="img/excited.gif" alt="">
            </div>
        </div>
    </div>  
      
      <script src="js/script.js"></script>
        
</body>
</html>
